    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">

<body>
<!-- Header Section -->
<div th:include="fragment/header::headerFragment"></div>

<!-- Page Title Section -->
<section class="page-title">
    <div class="page-title-img bg-img bg-overlay-darken" style="background-image: url(/assets/img/pages/page-title-bg12.jpg);">
        <div class="container">
            <div class="row align-items-center justify-content-center" style="height: 200px;">
                <div class="col-lg-6">
                    <div class="page-title-content">
                        <div class="">
                            <h2 class="text-uppercase text-white font-weight-bold">Title Goes Here</h2>
                        </div>
                        <p class="text-white mb-0">Description Goes Here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Tour Details Section -->
<section class="bg-smoke py-10">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Tour Details -->
                <a href="/tour">Back</a> <br>
                <h2 th:text="${tour.name}"></h2>
                <img th:if="${tour.picName != null}" th:src="@{/getImage(imageName=${tour.getPicName()})}" width="400"/><br>
                Region: <span th:text="${tour.region.name}"></span><br>
                Car: <span th:text="${tour.car.name}"></span><br>
                Venues: <span th:text="${tour.item.name}"></span><br>
                Start date: <span th:text="${tour.startDate}"></span><br>
                Duration: <span th:text="${tour.duration}"></span><br>
                Group size: <span th:text="${tour.groupSize}"></span><br>
                Price: <span th:text="${tour.price}"></span><br>
                <span>Just a friendly reminder that the price mentioned is per person, encompassing children aged 7 and above.</span>
                <br>
                <form th:action="@{/booking}" method="post">
                    <input type="hidden" name="tourId" th:value="${tour.id}" />
                    <button type="submit">Book this tour</button>
                </form>
                <!-- Add Comment Section -->
                <br>
                <h2>Add Comment</h2>
                <br>
                <form method="POST" action="/tour/comment/add">
                    <input type="hidden" name="tour.id" th:value="${tour.id}">
                    <div>
                        Comment:
                        <textarea name="commentText"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Add Comment" />
                    </div>
                </form>
                <!-- List of Comments -->
                <ul>
                    <li th:each="comment : ${comments}">
                        <span>Username: <span th:text="${comment.user.name}"></span></span><br>
                        <span>Comment: <span th:text="${comment.commentText}"></span></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<th:block th:include="fragment/header::footerFragment"></th:block>

<!-- Modal Section -->
<!-- Signup Modal -->
<!-- Login Modal -->
<!-- Inquiry Modal -->

<!-- JavaScript -->
<script src="/assets/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
