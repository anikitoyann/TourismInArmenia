<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
<form action="/booking/createCustomTour" method="post">
    Venue: <select name="item.id" required>
    <option th:each="item:${items}"
            th:text="${item.name}"
            th:value="${item.id}"></option>
</select>
    Car: <select name="car.id" required>
    <option th:each="car:${cars}"
            th:text="${car.name}"
            th:value="${car.id}"></option>

</select>
    Guest count: <input type="text" name="groupSize" required>
    Start date: <input type="date" name="startDate" required>
    Notes: <input type="text" name="notes">

    <input type="submit" value="Book My Adventure">


</form>

</body>
</html>
