<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tours</title>
</head>
<body>
<h1>Daily Tours</h1>
<table border="1px">
    <!--<div th:if="${currentUser.UserType == 'ADMIN'}">-->
    </div>
    <tr>
        <th>ID</th>
        <th th:text="#{name}">name</th>
        <th th:text="#{tour.region}">region</th>
        <th th:text="#{index.cars}">cars</th>
        <th>type</th>
        <th>Price</th>
        <th>Group Size</th>
        <th>Duration</th>
        <th>Image</th>
        <th>Start Date</th>
        <!--   th:if="${currentUser.UserType == 'ADMIN'}"-->>
        <th >Action</th>
    </tr>
    <tr th:each="tour : ${tours.content}">
        <td th:text="${tour.id}"></td>
        <td th:text="${tour.name}"></td>
        <td th:text="${tour.region.name}"></td>
        <td th:text="${tour.car.name}"></td>
        <td th:text="${tour.item.name}"></td>
        <td th:text="${tour.price}"></td>
        <td th:text="${tour.groupSize}"></td>
        <td th:text="${tour.duration}"></td>
        <td>
            <a th:href="@{'/tour/' +${tour.id}}">
            <img th:if="${tour.picName != null}" th:src="@{/getImage(imageName=${tour.picName})}" width="400"/> </a>
        </td>
        <td th:text="${tour.startDate}"></td>
<!--        <td> <a th:href="@{'/tour/' + ${tour.id}}">More</a>-->
<!--        </td>-->
        <td><a th:href="@{/admin/removeTour(id=${tour.id})}">Remove</a> </td>
    </tr>
    <a href="/static">Back</a>
</table>

<div class="pagination">
    <div th:if="${tours.totalPages > 0}"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/tour(size=${tours.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==tours.number + 1} ? active"></a>
    </div>
</div>
</body>
</html>
