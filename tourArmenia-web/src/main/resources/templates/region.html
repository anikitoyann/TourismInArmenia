<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Regions</title>
  <th:block th:include="fragment/header::headerFragment"></th:block>

</head>
<body>
<div id="language" style="color: red" >
  <a href="?lang=hy">հայերեն</a>
  <a href="?lang=ru">Русский</a>
  <a href="?lang=en">English</a>
</div>
<h1>Regions</h1>
<table border="1px">
  <tr>
    <th>id</th>
    <th th:text="#{name}"></th>
    <th th:text="#{region.centre}"></th>
  </tr>
  <tr th:each="region : ${regions}">
    <td th:text="${region.id}"></td>
    <td><a th:href="@{'/regions/' + ${region.id}}"> <span th:text="${region.name}"></span></a></td>
    <td th:text="${region.regionalCenter}"></td>
  </tr>
</table>
<a href="/">Back</a>
</body>
</html>
