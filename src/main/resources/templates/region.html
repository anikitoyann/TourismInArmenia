<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Regions</title>
</head>
<body>
<h1>Regions</h1>
<table border="1px">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>RegionalCenter</th>
    <th  th:if="${currentUser.UserType == 'ADMIN'}">action</th>
  </tr>
  <tr th:each="region : ${regions}">
    <td th:text="${region.id}"></td>
    <td th:text="${region.name}"></td>
    <td th:text="${region.regionalCenter}"></td>
    <td th:if="${currentUser.UserType == 'ADMIN'}"><a th:href="@{/regions/remove(id=${region.id})}">Remove</a></td>
  </tr>
</table>
<a href="/">Back</a>
</body>
</html>
