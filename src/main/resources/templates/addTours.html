<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Tour</title>
</head>
<body>
<a href="/tour">Back</a><br>
<form action="/tour/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" required><br>
    <select name="car.id" required>
        <option th:each="car : ${cars}"
                th:text="${car.name}" th:value="${car.id}"></option>
    </select><br>
    <select name="hotel.id" required>
        <option th:each="hotel : ${hotels}"
                th:text="${hotel.name}" th:value="${hotel.id}"></option>
    </select><br>
    <input type="number" name="price" required><br>
    <input type="number" name="groupSize" required><br>
    <textarea name="duration" required></textarea><br>
    <input type="file" name="image" required><br>
    <input type="datetime-local" name="startDate" required><br>
    <select name="region.id" required>
        <option th:each="region : ${regions}"
                th:text="${region.name}" th:value="${region.id}"></option>
    </select><br>
    <input type="submit" value="Create"><br>
</form>
</body>
</html>
